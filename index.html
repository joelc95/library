<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TOP: JS Library</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
	<script src="https://kit.fontawesome.com/04b902723f.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="header">
		<h1>library.</h1>
		<button id="book-btn">new book</button>
	</div>
	<div id="modal" class="modal">
		<div class="modal-content">
			<!-- This div for some reason prevents the required input attribute from working -->
			<!-- <div class="close">&times;</div> -->
			<form id="modal-form" class="modal-form" action="#" method="#">
				<label class="input-label" for="title">title: </label>
				<input type="text" id="title" name="title" required />
				<p class="error-msg" id="title-error-msg">
					This title is already in your library!
				</p>
				<br>
				<label class="input-label" for="author">author: </label>
				<input type="text" id="author" name="author" />
				<br>
				<label class="input-label" for="pages">pages: </label>
				<input type="number" name="pages" id="pages" />
				<br>
				<label class="input-label" for="read">read? </label>
				<input type="checkbox" name="read" id="read" />
				<br>
				<button type="submit" id="submit-btn">Submit</button>
			</form>
		</div>
	</div>
	
	<div class="books-container" id="books-container"></div>

	<div class="footer-container">
		<h3>Made by <a href="https://www.github.com/joelc95">Joel<i class="fa-brands fa-github"></i></a></h3>
	</div>
</body>
</html>
